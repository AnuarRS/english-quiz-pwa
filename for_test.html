<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz - Adaptive Learning</title>
    <meta name="theme-color" content="#58cc02">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #58cc02 0%, #45a049 100%);
            padding: 20px;
            color: white;
            text-align: center;
        }

        .progress-container {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 12px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease;
            box-shadow: 0 2px 10px rgba(255,215,0,0.3);
        }

        .score {
            font-size: 18px;
            font-weight: bold;
        }

        .main-content {
            padding: 40px 30px;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e17055;
            border-top: 5px solid #58cc02;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            color: #58cc02;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .word-level {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            color: #2d3436;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .word-display {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(116, 185, 255, 0.3);
        }

        .input-mode .word-display {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            background: white;
            border: 3px solid #e17055;
            color: #2d3436;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(225, 112, 85, 0.3);
            border-color: #d63031;
        }

        .option-btn.correct {
            background: #00b894;
            border-color: #00a085;
            color: white;
            animation: correctPulse 0.6s ease;
        }

        .option-btn.incorrect {
            background: #e74c3c;
            border-color: #c0392b;
            color: white;
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .input-container {
            display: none;
            margin-bottom: 30px;
        }

        .input-mode .input-container {
            display: block;
        }

        .input-mode .options-grid {
            display: none;
        }

        .answer-input {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            border: 3px solid #74b9ff;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 20px rgba(9, 132, 227, 0.3);
        }

        .answer-input.correct {
            border-color: #00b894;
            background: #d4edda;
        }

        .answer-input.incorrect {
            border-color: #e74c3c;
            background: #f8d7da;
        }

        .feedback {
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .feedback.level-up {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            color: #2d3436;
            border: 2px solid #f39c12;
            font-size: 1.2em;
        }

        .btn-primary {
            background: linear-gradient(90deg, #58cc02, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(88, 204, 2, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(88, 204, 2, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #74b9ff;
            border: 2px solid #74b9ff;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-secondary:hover {
            background: #74b9ff;
            color: white;
        }

        .results-screen {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .results-score {
            font-size: 3em;
            font-weight: bold;
            color: #58cc02;
            margin-bottom: 20px;
        }

        .results-message {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #2d3436;
        }

        .stats-box {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #e3e8ff;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-weight: bold;
        }

        .error-screen {
            display: none;
            text-align: center;
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            .word-display {
                font-size: 2em;
                padding: 20px;
            }
            .answer-input {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <div class="score">
                Очки: <span id="score">0</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="main-content">
            <!-- Loading Screen -->
            <div class="loading-screen" id="loadingScreen">
                <div class="spinner"></div>
                <p style="color: #2d3436; font-size: 1.2em;">Загрузка вопросов...</p>
            </div>

            <!-- Error Screen -->
            <div class="error-screen" id="errorScreen">
                <h2>⚠️ Ошибка загрузки</h2>
                <p id="errorMessage">Не удалось загрузить вопросы</p>
                <button class="btn-primary" onclick="location.reload()">Попробовать снова</button>
            </div>

            <!-- Question Screen -->
            <div class="question-container" id="questionScreen">
                <div class="question-number" id="questionNumber">Вопрос 1 из 10</div>
                <div class="word-level" id="wordLevel">Уровень: Новичок</div>
                <div class="word-display" id="wordDisplay">Loading...</div>
                
                <div class="options-grid" id="optionsGrid"></div>
                
                <div class="input-container">
                    <input type="text" class="answer-input" id="answerInput" placeholder="Введите перевод...">
                    <button class="btn-primary" style="margin-top: 20px;" onclick="checkTextAnswer()">Проверить</button>
                </div>
                
                <div class="feedback" id="feedback"></div>
            </div>

            <!-- Results Screen -->
            <div class="results-screen" id="resultsScreen">
                <div style="font-size: 4em;">🎉</div>
                <div class="results-score" id="finalScore">0/0</div>
                <div class="results-message" id="resultsMessage">Отлично!</div>
                
                <div class="stats-box">
                    <div class="stat-item">
                        <span>📊 Правильных ответов:</span>
                        <span id="statsCorrect">0%</span>
                    </div>
                    <div class="stat-item">
                        <span>🎯 Новички:</span>
                        <span id="statsLevel1">0</span>
                    </div>
                    <div class="stat-item">
                        <span>⭐ Продвинутые:</span>
                        <span id="statsLevel2">0</span>
                    </div>
                </div>
                
                <button class="btn-primary" onclick="restartQuiz()">Пройти еще раз</button>
                <button class="btn-secondary" onclick="resetProgress()">Сбросить прогресс</button>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let shuffledQuestions = [];
        let wordProgress = {};

        const LEVEL_THRESHOLD = 5;

        function showScreen(screenId) {
            const screens = ['loadingScreen', 'errorScreen', 'questionScreen', 'resultsScreen'];
            screens.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.style.display = 'none';
            });
            const target = document.getElementById(screenId);
            if (target) target.style.display = 'block';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            showScreen('errorScreen');
        }

        async function loadQuestions() {
            try {
                const response = await fetch('questions.txt');
                if (!response.ok) throw new Error('Файл не найден');
                
                const content = await response.text();
                questions = parseQuestionFile(content);
                
                if (questions.length === 0) {
                    throw new Error('Не удалось найти вопросы в файле');
                }
                
                loadProgress();
                initializeProgress();
                startQuiz();
            } catch (error) {
                console.error('Error loading questions:', error);
                showError(`Ошибка: ${error.message}\nУбедитесь, что файл questions.txt находится рядом с index.html`);
            }
        }

        function parseQuestionFile(content) {
            const parsedQuestions = [];
            const blocks = content.split('---').map(b => b.trim()).filter(b => b);
            
            for (const block of blocks) {
                const lines = block.split('\n').map(l => l.trim()).filter(l => l);
                
                let question = '';
                let options = [];
                let correctAnswer = '';
                
                for (const line of lines) {
                    if (line.startsWith('Q:')) {
                        question = line.substring(2).trim();
                    } else if (line.match(/^[A-D]:/)) {
                        options.push(line.substring(2).trim());
                    } else if (line.startsWith('CORRECT:')) {
                        correctAnswer = line.substring(8).trim().toUpperCase();
                    }
                }
                
                if (question && options.length === 4 && correctAnswer) {
                    const correctIndex = correctAnswer.charCodeAt(0) - 'A'.charCodeAt(0);
                    if (correctIndex >= 0 && correctIndex < 4) {
                        parsedQuestions.push({
                            question: question,
                            options: options,
                            correct: correctIndex
                        });
                    }
                }
            }
            
            return parsedQuestions;
        }

        function loadProgress() {
            try {
                const saved = localStorage.getItem('englishQuizProgress_v2');
                if (saved) {
                    wordProgress = JSON.parse(saved);
                }
            } catch (e) {
                wordProgress = {};
            }
        }

        function saveProgress() {
            try {
                localStorage.setItem('englishQuizProgress_v2', JSON.stringify(wordProgress));
            } catch (e) {
                console.log('Error saving progress');
            }
        }

        function initializeProgress() {
            questions.forEach(q => {
                if (!wordProgress[q.question]) {
                    wordProgress[q.question] = 0;
                }
            });
        }

        function startQuiz() {
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            showScreen('questionScreen');
            updateUI();
            displayQuestion();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            const progress = (currentQuestion / shuffledQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function displayQuestion() {
            if (currentQuestion >= shuffledQuestions.length) {
                showResults();
                return;
            }

            const question = shuffledQuestions[currentQuestion];
            const progress = wordProgress[question.question] || 0;
            const isAdvanced = progress >= LEVEL_THRESHOLD;
            
            answered = false;
            
            document.getElementById('questionNumber').textContent = 
                `Вопрос ${currentQuestion + 1} из ${shuffledQuestions.length}`;
            
            document.getElementById('wordLevel').textContent = 
                isAdvanced ? `⭐ Продвинутый: ${progress}/10` : `🎯 Новичок: ${progress}/${LEVEL_THRESHOLD}`;
            
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('show', 'correct', 'incorrect', 'level-up');
            
            const container = document.getElementById('questionScreen');
            const answerInput = document.getElementById('answerInput');
            
            if (isAdvanced) {
                container.classList.add('input-mode');
                document.getElementById('wordDisplay').textContent = question.options[question.correct];
                answerInput.value = '';
                answerInput.className = 'answer-input';
                answerInput.focus();
            } else {
                container.classList.remove('input-mode');
                document.getElementById('wordDisplay').textContent = question.question;
                
                const optionsGrid = document.getElementById('optionsGrid');
                optionsGrid.innerHTML = '';
                
                question.options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.onclick = () => selectAnswer(index);
                    optionsGrid.appendChild(btn);
                });
            }
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = shuffledQuestions[currentQuestion];
            const isCorrect = selectedIndex === question.correct;
            
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === question.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });
            
            processAnswer(isCorrect);
        }

        function checkTextAnswer() {
            if (answered) return;
            
            answered = true;
            const question = shuffledQuestions[currentQuestion];
            const input = document.getElementById('answerInput');
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = question.question.toLowerCase();
            
            const isCorrect = userAnswer === correctAnswer;
            
            input.className = 'answer-input ' + (isCorrect ? 'correct' : 'incorrect');
            
            processAnswer(isCorrect);
        }

        function processAnswer(isCorrect) {
            const question = shuffledQuestions[currentQuestion];
            const feedback = document.getElementById('feedback');
            
            if (isCorrect) {
                score += 10;
                wordProgress[question.question]++;
                const newProgress = wordProgress[question.question];
                
                if (newProgress === LEVEL_THRESHOLD) {
                    feedback.textContent = `🎊 УРОВЕНЬ ПОВЫШЕН! Теперь вводите перевод сами!`;
                    feedback.classList.add('level-up');
                } else if (newProgress === 10) {
                    feedback.textContent = `🏆 СЛОВО ИЗУЧЕНО! "${question.question}" освоено полностью!`;
                    feedback.classList.add('level-up');
                } else if (newProgress < LEVEL_THRESHOLD) {
                    feedback.textContent = `✅ Правильно! Еще ${LEVEL_THRESHOLD - newProgress} до повышения уровня!`;
                    feedback.classList.add('correct');
                } else {
                    feedback.textContent = `✅ Отлично! Прогресс: ${newProgress}/10`;
                    feedback.classList.add('correct');
                }
            } else {
                wordProgress[question.question] = Math.max(0, wordProgress[question.question] - 1);
                feedback.textContent = `❌ Неправильно. Правильный ответ: ${question.question} = ${question.options[question.correct]}`;
                feedback.classList.add('incorrect');
            }
            
            feedback.classList.add('show');
            updateUI();
            saveProgress();
            
            setTimeout(() => {
                currentQuestion++;
                displayQuestion();
            }, 2500);
        }

        function showResults() {
            const totalQuestions = shuffledQuestions.length;
            const correctAnswers = Math.floor(score / 10);
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            
            document.getElementById('finalScore').textContent = `${correctAnswers}/${totalQuestions}`;
            document.getElementById('statsCorrect').textContent = `${percentage}%`;
            
            const level1 = questions.filter(q => (wordProgress[q.question] || 0) < LEVEL_THRESHOLD).length;
            const level2 = questions.filter(q => (wordProgress[q.question] || 0) >= LEVEL_THRESHOLD).length;
            
            document.getElementById('statsLevel1').textContent = level1;
            document.getElementById('statsLevel2').textContent = level2;
            
            let message;
            if (percentage >= 90) message = "Невероятно! Вы мастер! 🌟";
            else if (percentage >= 80) message = "Отлично! Продолжайте! 👏";
            else if (percentage >= 70) message = "Хорошо! Есть куда расти! 💪";
            else if (percentage >= 60) message = "Неплохо! Больше практики! 📖";
            else message = "Не расстраивайтесь! Попробуйте еще! 💪";
            
            document.getElementById('resultsMessage').textContent = message;
            showScreen('resultsScreen');
        }

        function restartQuiz() {
            startQuiz();
        }

        function resetProgress() {
            if (confirm('Сбросить весь прогресс? Все слова вернутся на начальный уровень.')) {
                wordProgress = {};
                initializeProgress();
                saveProgress();
                alert('Прогресс сброшен!');
                startQuiz();
            }
        }

        document.getElementById('answerInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !answered) {
                checkTextAnswer();
            }
        });

        loadQuestions();
    </script>
</body>
</html>
